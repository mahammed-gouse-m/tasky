<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- our css -->
<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="imageurl" 
                class="form-label">
                Image url</label>
                <input
                 type="url" 
                class="form-control"
                 id="imageurl"
                  aria-describedby="Image url" 
                  placeholder="https://example.com/BGMI.jpg"/>
              </div>

              <div class="mb-3">
                <label for="tasktitle" 
                class="form-label">
                Task title</label>
                <input
                 type="text" 
                class="form-control"
                 id="tasktitle"
                  aria-describedby="Task title"
                  placeholder="eg: Battlegrounds mobile india" 
                  />
              </div>

              <div class="mb-3">
                <label for="tasktype" 
                class="form-label">
                Task type</label>
                <input
                 type="text" 
                class="form-control"
                 id="tasktype"
                  aria-describedby="Task type" 
                  placeholder="eg: Gaming"
                  />
              </div>

              <div class="mb-3">
                <label for="taskdescription" 
                class="form-label">
                Task Description</label>

                <textarea 
                rows="5"
                class="form-control"
                 id="taskdescription"
                  aria-describedby="Task Description" 
                  placeholder="Describe your task in detail"
                  ></textarea>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
        </button>
          <button 
          type="button" 
          class="btn btn-primary"
           onclick="saveChanges()"
           data-bs-dismiss="modal"
           >Save changes
        </button>
        </div>
      </div>
    </div>
  </div>
    <!-- this our navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button type="button" class="btn btn-primary" 
            data-bs-toggle="modal" 
            data-bs-target="#exampleModal"
            >
                <i class="fas fa-plus"></i>Add new</button>
          </div>
        </div>
      </nav>
      <div class="container">
          <div class="row justify-content-center mt-5">
              <div class="col-md-5">
                <div class="input-group mb-3 shadow ">
                    <input type="text"
                     class="form-control" 
                     placeholder="Search Task"
                      aria-label="Search task"
                       aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                  </div>
              </div>
          </div>
       <!-- cards -->
       <section>
           <div class="row task__container">
               <div class="col-md-6 col-lg-4">
                <div class="card text-center">
                    <div class="card-header d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                        <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <img src="https://wallpaperaccess.com/full/825337.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">PlayerUnknown's Battlegrounds (PUBG)</h5>
                      <p class="card-text">PlayerUnknown's Battlegrounds (PUBG) is an online multiplayer battle royale game developed and published by PUBG Corporation.</p>
                      <a href="#" class="btn btn-primary">PUBG Corporation, KRAFTON</a>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                    </div>
                  </div>
                </div>
           </div>
       </section>
       
      </div>
      
        <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
<!-- our js script -->
<script src="index.js"></script>
</body>
</html>
